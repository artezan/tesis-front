<div id="academy-courses" class="page-layout simple">
    <!-- HEADER -->
    <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text">
            <mat-icon class="hero-icon">insert_chart_outlined</mat-icon>
            <h1 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">
                GrÃ¡ficas Guardadas
            </h1>
            <h3 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">

            </h3>
        </div>

    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content p-24">
        <div *ngIf="hasData then data else noData"></div>
        <ng-template #data>
            <!-- <div fxLayout="column" fxLayoutAlign="center"> -->
                    <div [@animateStagger]="{value:'50'}" class="flex-box-saved">
                <div *ngFor="let chart of ( chartsSaved$ | async)"  [@animate]="{value:'*',params:{y:'100%'}}" class="colum-saved" >
                        <div class=" font-size-18 font-weight-300 panel-margin">
                            {{chart.lineChartData[0].label}} / {{chart.titleX}}
                        </div>
                    <app-general-chart
                      [showdChart]= "chart.showChart"
                      [lineChartData]="chart.lineChartData"
                      [lineChartLabels]="chart.lineChartLabels"
                      [lineChartLegend]="chart.lineChartLegend"
                      [numSort]="chart.numSort"
                      [typeSort]="chart.typeSort"
                      [titleX]="chart.titleX"
                      [lineChartColors]="chart.lineChartColors"
                      [lineChartType]="chart.lineChartType"
                      [isGenerator]=false
                      [isOneDataSvc]="chart.isOneData"
                ></app-general-chart>
                </div>
                </div>
            <!-- </div> -->
        </ng-template>
        <ng-template #noData>
            <div class="no-courses">
                No hay graficas guardadas

            </div>
        </ng-template>
    </div>
    <!-- / CONTENT -->
</div>
